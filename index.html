<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="notification-container" id="notification">
      <div class="notifiction-header"> <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 14 14"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="m4 8l2.05 1.64a.48.48 0 0 0 .4.1a.5.5 0 0 0 .34-.24L10 4"/><circle cx="7" cy="7" r="6.5"/></g></svg>&nbsp;&nbsp; Message sent!</div>
      <div class="notifiction-footer">Thank's for completing the form. We'll be in touch soon!</div>
    </div>
    <div class="form-container">
      <form id="caca">
        <h2>Contact Us</h2>
        <div class="input-container">
          <div class="name-container">
            <div class="name-input">
              <label for="firstName">First Name *</label>
              <input type="text" id="firstName" />
              <span style="color: red; visibility: hidden" class="fistNameError"
                >Please enter a valid first name</span
              >
            </div>
            <div class="name-input">
              <label for="lastName">Last Name *</label>
              <input type="text" id="lastName" />
              <span style="color: red; visibility: hidden" class="lastNameError"
                >Please enter a valid last name</span
              >
            </div>
          </div>
          <div class="email-container">
            <label for="email">Email Adress *</label>
            <br />
            <input type="text" id="email" />
            <span style="color: red; visibility: hidden" class="emailError"
              >Please enter a valid email address</span
            >
          </div>
          <p class="query">Query Types *</p>
          <div class="query-container">
            <div class="general" id="generalContainer">
              <input
                type="radio"
                id="radio1"
                value="generalRadio"
                name="queryType"
              />
              <label for="radio1" class="label-radio1">General Enquiry</label>
            </div>
            <div class="support" id="supportContainer">
              <input
                type="radio"
                id="radio2"
                value="supportRadio"
                name="queryType"
              />
              <label for="radio2" class="label-radio2">Support Request</label>
            </div>
          </div>
          <span style="color: red; visibility: hidden" class="queryError"
            >Please enter a valid last name</span
          >
          <p class="message">Message *</p>
          <div class="text-container">
            <textarea name="" id="textArea" minlength="7"></textarea>
          </div>
          <div class="check">
            <input type="checkbox" id="conscent" class="caca" />
            <label for="conscent" id="conscentLabel"
              >I conscent to being contacted by the team *</label
            >
          </div>
          <input type="submit" value="Submit" id="submitBtn" />
        </div>
      </form>
    </div>
  </body>
</html>
